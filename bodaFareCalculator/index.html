<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Challenge Projects</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex flex-col items-center py-10 text-gray-800">

  <h1 class="text-3xl font-bold mb-8">Code Challenge 1 Projects</h1>

  <section class="bg-white p-6 rounded-lg shadow-md w-80 mb-6">
    <h2 class="text-xl font-semibold mb-4">Boda Fare Calculator</h2>
    <button onclick="calculateFare()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Calculate Fare</button>
  </section>

  <section class="bg-white p-6 rounded-lg shadow-md w-80 mb-6">
    <h2 class="text-xl font-semibold mb-4">Chai Calculator</h2>
    <button onclick="calculateChaiIngredients(2)" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Get Ingredients for 2 Cups</button>
  </section>

  <section class="bg-white p-6 rounded-lg shadow-md w-80">
    <h2 class="text-xl font-semibold mb-4">Mobile Money Estimator</h2>
    <button onclick="estimateFees()" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">Estimate Fees</button>
  </section>

  <script src="chai.js"></script>
  <script src="fare.js"></script>
  <script src="fee.js"></script>
</body>
</html>
